<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Ian's Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tool-icon.active { background-color: #4A5568; color: white; }
        .main-content-flex {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .tool-content {
            flex-grow: 1; 
        }
    </style>
</head>
<body class="bg-gray-800 text-white h-screen flex flex-col">
    <header class="bg-gray-900 text-white p-4 text-center shadow-md">
        <h1 class="text-2xl font-bold">Teacher's Dashboard</h1>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <nav class="bg-gray-900 p-2 flex flex-col items-center space-y-4">
            <button onclick="showTool('welcome')" class="tool-icon active p-3 rounded-lg hover:bg-gray-700" title="Welcome"><i class="fas fa-home fa-2x"></i></button>
            <button onclick="showTool('flashcards')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Flash Cards"><i class="fas fa-clone fa-2x"></i></button>
            <button onclick="showTool('whiteboard')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Whiteboard"><i class="fas fa-chalkboard-teacher fa-2x"></i></button>
            <button onclick="showTool('translator')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Translator"><i class="fas fa-language fa-2x"></i></button>
            <button onclick="showTool('reading')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Read and Speak"><i class="fas fa-book-open fa-2x"></i></button>
            <button onclick="showTool('awards')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Awards"><i class="fas fa-star fa-2x"></i></button>
            <button onclick="showTool('reports')" class="tool-icon p-3 rounded-lg hover:bg-gray-700" title="Reports"><i class="fas fa-chart-bar fa-2x"></i></button>
        </nav>
        <main id="main-content" class="flex-1 p-4 overflow-y-auto">
            <div class="main-content-flex">
                <div id="welcome-tool" class="tool-content">
                    <h2 class="text-4xl font-bold">Welcome to the Dashboard!</h2>
                    <p class="mt-4 text-lg">Your video call is running in a separate browser tab.</p>
                    <p class="mt-4 text-gray-400">Select a tool from the menu to begin.</p>
                </div>
                
                <div id="flashcards-tool" class="tool-content hidden h-full">
                    <iframe src="https://ianjsaigon1-ai.github.io/flashcardsapp/" class="w-full h-full border-0 rounded-lg"></iframe>
                </div>
                
                <div id="whiteboard-tool" class="tool-content hidden h-full">
                    <iframe src="https://tldraw.com/" class="w-full h-full border-0 rounded-lg bg-white"></iframe>
                </div>

                <div id="translator-tool" class="tool-content hidden h-full">
                     <iframe src="https://ianjsaigon1-ai.github.io/my-translator-app/" class="w-full h-full border-0 rounded-lg"></iframe>
                </div>

                <div id="reading-tool" class="tool-content hidden flex items-center justify-center p-8">
                    <a href="https://storynory.com/" target="_blank" class="block w-full max-w-2xl h-80 bg-gray-900 rounded-2xl shadow-lg relative overflow-hidden transition-transform transform hover:scale-105">
                        <img src="https://images.pexels.com/photos/3747505/pexels-photo-3747505.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="absolute inset-0 w-full h-full object-cover opacity-30" alt="Fantasy storybook background">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="relative h-full flex flex-col items-center justify-center text-center p-4">
                            <h2 class="text-5xl font-bold mb-2" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">Storynory</h2>
                            <p class="text-xl text-gray-200" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">Free Audio Stories for Kids</p>
                        </div>
                    </a>
                </div>

                <!-- THIS IS THE NEW PART: The Reports App is now integrated -->
                <div id="reports-tool" class="tool-content hidden h-full">
                    <iframe src="https://ianjsaigon1-ai.github.io/my-reports-app/" class="w-full h-full border-0 rounded-lg"></iframe>
                </div>
                
                <div id="awards-tool" class="tool-content hidden p-4"><h2 class="text-3xl">Coming Soon: Awards System</h2></div>
            </div>
        </main>
    </div>
    <script>
        function showTool(toolId) {
            document.querySelectorAll('.tool-content').forEach(tool => { tool.classList.add('hidden'); });
            document.getElementById(toolId + '-tool').classList.remove('hidden');
            document.querySelectorAll('.tool-icon').forEach(icon => { icon.classList.remove('active'); });
            document.querySelector(`[onclick="showTool('${toolId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
